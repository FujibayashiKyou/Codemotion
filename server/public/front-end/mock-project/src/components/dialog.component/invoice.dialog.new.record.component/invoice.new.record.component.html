<!------------------------- CUSTOMERS BLOCK ------------------------->
<form class="example-form">
  <mat-form-field class="example-full-width" id="placeholder">
    <input matInput placeholder="Invoice App" disabled value="Create new record">
  </mat-form-field>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td id="customersName">
        <mat-form-field class="example-full-width">
        <input matInput placeholder="Customer name" type="text" [formControl]="myControl" [matAutocomplete]="auto" [(ngModel)]="customer">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" >
          <mat-option *ngFor="let customer of filteredCustomers | async " [value]="customer" (mouseover)="mouseover(customer)" (mouseout)="mouseout()">
            {{customer.name}}
          </mat-option>
        </mat-autocomplete>
        </mat-form-field>
      </td>

      <td>
        <mat-form-field class="example-full-width">
        <input matInput placeholder="Customer`s phone number" disabled [(ngModel)]="phone" name="phone">
        </mat-form-field>
      </td>

      <td>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Customer`s ID" disabled [(ngModel)]="id" name="id">
        </mat-form-field>
      </td>
  </table>

  <div id="address-container" class="container">
    <div class="col-xs-6">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Address" [(ngModel)]="address" name="address" style='height: 15px' disabled>
      </mat-form-field>
    </div>
  </div>



  <!------------------------- PRODUCTS BLOCK ------------------------->

  <div id="product-table-container" class="container mat-elevation-z8" *ngIf="isProductChoose">

    <!-- TABS CONTROLLERS -->
    <mat-tab-group animationDuration="2000ms">

      <!-- MARKET PLACE TAB-->
      <mat-tab label="Marketplace">

        <!-- TABLE BEGIN -->
        <table id="products-table" mat-table [dataSource]="productsDataSource">

          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <!-- No. Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>
              <!-- No. -->
            </th>
            <td mat-cell *matCellDef="let product">
              <!-- {{product.id}} -->
            </td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let product"> {{product.price}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="productsColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: productsColumns;" (click)="dropToBucket(row)">
          </tr>
        </table>
        <!-- TABLE END -->

        <!-- PAGINATOR -->
        <mat-paginator id="map-paginator" [pageSizeOptions]="[5, 8]" showFirstLastButtons></mat-paginator>
      </mat-tab>

      <!-- BUCKET TAB -->
      <mat-tab label="Bucket">

      <!-- Bucket Component -->
      <app-bucket-component> </app-bucket-component>

      </mat-tab>

    </mat-tab-group>
  </div>


  <!------------------------- CONTROLLERS BLOCK ------------------------->
  <div id="dialog-bottom-controllers" class="container" mat-dialog-actions >

    <div id="dialog-done-cancel-buttons"  mat-dialog-actions >
      <button mat-button (click)='onNCancelClick()'> Cancel </button>
      <button mat-button (click)='onGetProductsClick()' cdkFocusInitial *ngIf="!isProductChoose"> Choose Products</button>
      <button mat-button (click)='onDoneClick()' cdkFocusInitial *ngIf="isProductChoose"> Done </button>
    </div>
  </div>
</form>
