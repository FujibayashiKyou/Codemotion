<div id="bucket-table-container"  class="container mat-elevation-z8" >

  <div id="bucket-table">
    <table id="bucket-table" mat-table [dataSource]="dataSource">
      <!-- No. Column -->
      <ng-container id="bucket-product-id-field" matColumnDef="id" hidden>
        <th mat-header-cell *matHeaderCellDef>
          <!-- No. -->
        </th>
        <td mat-cell *matCellDef="let bucket">
          <!-- {{product.id}} -->
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let bucket"> {{bucket.product.name}} </td>
        <td mat-footer-cell *matFooterCellDef> Total: </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let bucket"> {{bucket.total | currency}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container id="bucket-product-quantity-field" matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let bucket">
            <div class="qty mt-5">
              <span class="minus bg-dark" (click)='minus(bucket)' >-</span>
              <input type="number" class="count" name="qty" value={{bucket.quantity}} disabled>
              <span class="plus bg-dark" (click)='plus(bucket)' >+</span>
            </div>
          </td>
          <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="_columns"></tr>
      <tr mat-row *matRowDef="let row; columns: _columns;"></tr>
      <tr mat-footer-row *matFooterRowDef="_columns; sticky: true"></tr>
    </table>
  </div>

  <mat-paginator id="map-paginator" [pageSizeOptions]="[7]" showFirstLastButtons></mat-paginator>

</div>
