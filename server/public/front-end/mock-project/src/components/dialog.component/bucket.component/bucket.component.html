<div id="bucket-table-container"  class="container mat-elevation-z8" >

  <table id="bucket-table" mat-table [dataSource]="dataSource">
    <!-- No. Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        <!-- No. -->
      </th>
      <td mat-cell *matCellDef="let product">
        <!-- {{product.id}} -->
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="_columns"></tr>
    <tr mat-row *matRowDef="let row; columns: _columns;">
    </tr>

  </table>
  <mat-paginator id="map-paginator" [pageSizeOptions]="[5, 8]" showFirstLastButtons></mat-paginator>

</div>
